<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <link href="../Styles/bootstrap.css" rel="stylesheet" />
    <link href="../Styles/Loader.css" rel="stylesheet" />
    <link href="../Styles/pnotify.custom.min.css" rel="stylesheet" />
    <div id="NavBar"></div>
    <div class="container">
        <div class="row">
            <div class="col-sm-4">
                <h1>Register</h1>
                    <div class="form-group">
                        <input type="text" name="username" id="username" tabindex="1" class="form-control" placeholder="Username" value="">
                    </div>
                    <div class="form-group">
                        <input type="email" name="email" id="email" tabindex="2" class="form-control" placeholder="Email Address" value="">
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <input type="password" name="confirmPassword" id="confirmPassword" tabindex="2" class="form-control" placeholder="Confirm Password">
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-sm-6 col-sm-offset-3">
                                <button id="registerBtn" tabindex="4" class="form-control btn btn-register"
                                       style="background-color:darkgray">Register</button>
                            </div>
                        </div>
                    </div>
            </div>
        </div>
        <div class="loader" style="display:none"></div>
    </div>
    <script src="../Scripts/jquery-3.2.1.min.js"></script>
    <script src="../Scripts/jquery.NavBarLoader.js"></script>
    <script src="../Scripts/jQuery.register.js"></script>
    <script src="../Scripts/pnotify.custom.min.js"></script>
</body>
</html>
