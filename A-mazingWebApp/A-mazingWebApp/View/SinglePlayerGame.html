<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <link href="../Styles/Loader.css" rel="stylesheet" />
    <link href="../Styles/pnotify.custom.min.css" rel="stylesheet" />
    <link href="../Styles/bootstrap.css" rel="stylesheet" />
    <div id="NavBar"></div>
    <div class="container">
        <div class="row">
            <div class="col-lg-4">
                <h1>Single Player Game</h1>
                <div id="SinglePlayerGame">
                    <div class="form-group">
                        <input type="text" name="name" id="name" tabindex="1" class="form-control" placeholder="name" value="">
                    </div>
                    <div class="form-group">
                        <input type="number" name="rows" id="rows" tabindex="1" class="form-control" placeholder="rows" value="">
                    </div>
                    <div class="form-group">
                        <input type="number" name="cols" id="cols" tabindex="1" class="form-control" placeholder="cols" value="">
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-sm-6 col-sm-offset-3">
                                <button id="startBtn" tabindex="4" class="form-control btn"
                                        style="background-color:darkgray"> Start Game </button>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-2">
                            <label id="AlgoName">Search Algorithm</label>
                        </div>
                        <div class="col-sm-1">
                            <select id="algoSelect">
                                <option value="bfs">BFS</option>
                                <option value="dfs">DFS</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-sm-6 col-sm-offset-3">
                                 <button id="solveBtn" tabindex="4" class="form-control btn"
                                        style="background-color:darkgray"> Solve Game </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-2"></div>
            <div class="col-lg-6"> 
                <div class="loader" style="display:none"></div>
                <canvas id ="mazeCanvas" width="500" height="500" style="border:1px solid #000000;"></canvas>
                <img src="../Images/Player.jpg" id="player" style="display:none" />
                <img src="../Images/Goal.jpg" id="end" style="display:none" />
            </div>
        </div>
    </div>
    <script src="../Scripts/jquery-3.2.1.min.js"></script>
    <script src="../Scripts/bootstrap.js"></script>
    <script src="../Scripts/pnotify.custom.min.js"></script>
    <script src="../Scripts/jquery.NavBarLoader.js"></script>
    <script src="../Scripts/jQuery.mazeBoard.js"></script>
    <script src="../Scripts/jQuerySinglePlayer.js"></script>
</body>
</html>
