<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="../Images/favicon.ico" />
    <title></title>
</head>
<body>
    <link href="../Styles/bootstrap.css" rel="stylesheet" />
    <link href="../Styles/pnotify.custom.min.css" rel="stylesheet" />
    <link href="../Styles/Loader.css" rel="stylesheet" />
    <div id="NavBar"></div>
    <div class="container">
        <div class="row">
            <h1>Multi Player Game</h1>
            <br />
            <br />
            <div class="col-lg-4">
                <div class="row">
                    <div class="col-lg-2">
                        <label>Games</label>
                    </div>
                    <div class="col-lg-1">
                        <select id="gamesDropdown" data-bind="options: games"></select>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-4 col-sm-offset-4">
                            <button id="joinBtn" tabindex="4" class="form-control btn"
                                    style="background-color:darkgray">
                                Join Game
                            </button>
                        </div>
                    </div>
                </div>
                <br />
                <div class="form-group">
                    <input type="text" name="name" id="name" tabindex="1" class="form-control" placeholder="name" value="">
                </div>
                <div class="form-group">
                    <input type="number" name="rows" id="rows" tabindex="1" class="form-control" placeholder="rows" value="">
                </div>
                <div class="form-group">
                    <input type="number" name="cols" id="cols" tabindex="1" class="form-control" placeholder="cols" value="">
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3">
                            <button id="startBtn" tabindex="4" class="form-control btn"
                                    style="background-color:darkgray">
                                Start Game
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="col-lg-offset-5">
                    <label style="align-self:center">My Maze</label>
                </div>
                <div class="loader" style="display:none"></div>
                <canvas id="myCanvas" width="380" height="380" style="border:1px solid #000000;"></canvas>
            </div>
            <div class="col-lg-4">
                <div class="col-lg-offset-5">
                    <label style="align-self:center">Opponent's Maze</label>
                </div>
                <div class="loader" style="display:none"></div>
                <canvas id="opponentCanvas" width="380" height="380" style="border:1px solid #000000;"></canvas>
            </div>
        </div>
    </div>
    <style>
        /* Style to reverse the caret icon from pointing downwards to upwards */
        .caret.caret-up {
            border-top-width: 0;
            border-bottom: 4px solid #fff;
        }
    </style>
    <img src="../Images/Player.jpg" id="player" style="display:none" />
    <img src="../Images/Goal.jpg" id="end" style="display:none" />
    <img src="../Images/opponent.jpg" id="opponent" style="display:none" />
    <script src="../Scripts/jquery-3.2.1.min.js"></script>
    <script src="../Scripts/bootstrap.js"></script>
    <script src="../Scripts/jquery.NavBarLoader.js"></script>
    <script src="../Scripts/knockout-3.4.2.js"></script>
    <script src="../Scripts/jquery.signalR-2.2.2.js"></script>
    <script src="../signalr/hubs"></script>
    <script src="../Scripts/pnotify.custom.min.js"></script>
    <script src="../Scripts/jQuery.mazeBoard.js"></script>
    <script src="../Scripts/jquery.MultiPlayer.js"></script>
</body>
</html>
